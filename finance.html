<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収支管理カレンダー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .month-year {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .total-amount {
            font-size: 3rem;
            font-weight: bold;
            color: #27ae60;
        }

        .calendar {
            padding: 20px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #34495e;
            color: white;
            font-weight: bold;
        }

        .weekday {
            padding: 15px;
            text-align: center;
            border-right: 1px solid #2c3e50;
        }

        .weekday:last-child {
            border-right: none;
        }

        .week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .day {
            min-height: 120px;
            padding: 10px;
            border: 1px solid #ecf0f1;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .day:hover {
            background: #f8f9fa;
        }

        .day.empty {
            background: #f8f9fa;
            cursor: default;
        }

        .day.sunday {
            background: #fff5f5;
        }

        .day.saturday {
            background: #f0f8ff;
        }

        .day-number {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .day.sunday .day-number {
            color: #e74c3c;
        }

        .day.saturday .day-number {
            color: #3498db;
        }

        .income {
            color: #27ae60;
            font-weight: bold;
            font-size: 0.9rem;
            margin: 2px 0;
        }

        .expense {
            color: #e74c3c;
            font-weight: bold;
            font-size: 0.9rem;
            margin: 2px 0;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #ecf0f1;
            border-top: 1px solid #bdc3c7;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .nav-btn:hover {
            background: #2980b9;
        }

        .add-btn {
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .add-btn:hover {
            background: #219a52;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .save-btn {
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn {
            padding: 10px 20px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .day-total {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 0.8rem;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .day-total.positive {
            background: #d5f4e6;
            color: #27ae60;
        }

        .day-total.negative {
            background: #fadbd8;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="month-year" id="current-month">2025年12月</div>
            <div class="total-amount" id="total-amount">0円</div>
        </div>

        <div class="calendar">
            <div class="weekdays">
                <div class="weekday">日</div>
                <div class="weekday">月</div>
                <div class="weekday">火</div>
                <div class="weekday">水</div>
                <div class="weekday">木</div>
                <div class="weekday">金</div>
                <div class="weekday">土</div>
            </div>
            <div id="calendar-grid"></div>
        </div>

        <div class="controls">
            <button class="nav-btn" id="prev-month">前月</button>
            <button class="add-btn" id="add-transaction">取引を追加</button>
            <button class="nav-btn" id="next-month">次月</button>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal" id="transaction-modal">
        <div class="modal-content">
            <h3>取引を追加</h3>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="transaction-date">日付</label>
                    <input type="date" id="transaction-date" required>
                </div>
                <div class="form-group">
                    <label for="transaction-type">種類</label>
                    <select id="transaction-type" required>
                        <option value="income">収入</option>
                        <option value="expense">支出</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transaction-amount">金額</label>
                    <input type="number" id="transaction-amount" required>
                </div>
                <div class="form-group">
                    <label for="transaction-category">カテゴリ</label>
                    <select id="transaction-category" required>
                        <option value="給料">給料</option>
                        <option value="副業">副業</option>
                        <option value="食費">食費</option>
                        <option value="交通費">交通費</option>
                        <option value="娯楽">娯楽</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transaction-description">説明</label>
                    <input type="text" id="transaction-description">
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn" id="cancel-btn">キャンセル</button>
                    <button type="submit" class="save-btn">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class FinanceCalendar {
            constructor() {
                this.currentDate = new Date(2025, 11, 1); // 2025年12月
                this.db = null;
                this.init();
            }

            async init() {
                await this.initDB();
                this.renderCalendar();
                this.setupEventListeners();
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('FinanceCalendarDB', 1);
                    
                    request.onerror = () => reject(request.error);
                    
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        if (!db.objectStoreNames.contains('transactions')) {
                            const store = db.createObjectStore('transactions', {
                                keyPath: 'id',
                                autoIncrement: true
                            });
                            store.createIndex('date', 'date', { unique: false });
                        }
                    };
                });
            }

            renderCalendar() {
                const calendarGrid = document.getElementById('calendar-grid');
                calendarGrid.innerHTML = '';

                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                
                document.getElementById('current-month').textContent = 
                    `${year}年${month + 1}月`;

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDay = firstDay.getDay(); // 0=日曜日

                let currentDate = 1;
                const totalDays = lastDay.getDate();

                // カレンダーグリッドを作成
                let currentWeek = document.createElement('div');
                currentWeek.className = 'week';
                calendarGrid.appendChild(currentWeek);

                // 最初の週の空白セルを追加
                for (let i = 0; i < startDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'day empty';
                    currentWeek.appendChild(emptyDay);
                }

                // 日付セルを追加
                for (let date = 1; date <= totalDays; date++) {
                    // 日曜日で新しい週を開始
                    if ((startDay + date - 1) % 7 === 0 && date > 1) {
                        currentWeek = document.createElement('div');
                        currentWeek.className = 'week';
                        calendarGrid.appendChild(currentWeek);
                    }

                    const dayDiv = document.createElement('div');
                    const dayOfWeek = (startDay + date - 1) % 7;
                    
                    dayDiv.className = 'day';
                    if (dayOfWeek === 0) dayDiv.classList.add('sunday');
                    if (dayOfWeek === 6) dayDiv.classList.add('saturday');
                    
                    dayDiv.innerHTML = `<div class="day-number">${date}</div>`;
                    dayDiv.dataset.date = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                    
                    this.renderDayTransactions(dayDiv, year, month, date);
                    currentWeek.appendChild(dayDiv);
                }

                this.updateTotalAmount();
            }

            async renderDayTransactions(dayElement, year, month, day) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                try {
                    const transactions = await this.getTransactionsByDate(dateStr);
                    let dayIncome = 0;
                    let dayExpense = 0;

                    transactions.forEach(transaction => {
                        const amount = parseInt(transaction.amount);
                        const amountFormatted = amount.toLocaleString();
                        
                        if (amount > 0) {
                            dayIncome += amount;
                            dayElement.innerHTML += `<div class="income">+${amountFormatted}</div>`;
                        } else {
                            dayExpense += Math.abs(amount);
                            dayElement.innerHTML += `<div class="expense">${amountFormatted}</div>`;
                        }
                    });

                    const dayTotal = dayIncome - dayExpense;
                    if (dayTotal !== 0) {
                        const totalClass = dayTotal > 0 ? 'positive' : 'negative';
                        const totalFormatted = Math.abs(dayTotal).toLocaleString();
                        dayElement.innerHTML += `
                            <div class="day-total ${totalClass}">
                                ${dayTotal > 0 ? '+' : '-'}${totalFormatted}
                            </div>
                        `;
                    }

                } catch (error) {
                    console.error('取引データの取得に失敗:', error);
                }
            }

            async getTransactionsByDate(date) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['transactions'], 'readonly');
                    const store = transaction.objectStore('transactions');
                    const index = store.index('date');
                    const range = IDBKeyRange.only(date);
                    
                    const request = index.getAll(range);
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async updateTotalAmount() {
                try {
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth();
                    const startDate = `${year}-${String(month + 1).padStart(2, '0')}-01`;
                    const endDate = `${year}-${String(month + 1).padStart(2, '0')}-31`;
                    
                    const transactions = await this.getTransactionsByRange(startDate, endDate);
                    
                    let total = 0;
                    transactions.forEach(transaction => {
                        total += parseInt(transaction.amount);
                    });

                    document.getElementById('total-amount').textContent = 
                        `${total.toLocaleString()}円`;

                } catch (error) {
                    console.error('合計金額の更新に失敗:', error);
                }
            }

            async getTransactionsByRange(startDate, endDate) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['transactions'], 'readonly');
                    const store = transaction.objectStore('transactions');
                    const index = store.index('date');
                    const range = IDBKeyRange.bound(startDate, endDate);
                    
                    const request = index.getAll(range);
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            setupEventListeners() {
                document.getElementById('prev-month').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.renderCalendar();
                });

                document.getElementById('next-month').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.renderCalendar();
                });

                const modal = document.getElementById('transaction-modal');
                const addBtn = document.getElementById('add-transaction');
                const cancelBtn = document.getElementById('cancel-btn');
                const form = document.getElementById('transaction-form');

                addBtn.addEventListener('click', () => {
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('transaction-date').value = today;
                    modal.style.display = 'flex';
                });

                cancelBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                    form.reset();
                });

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.saveTransaction();
                    modal.style.display = 'none';
                    form.reset();
                    this.renderCalendar();
                });

                document.getElementById('calendar-grid').addEventListener('click', (e) => {
                    const dayElement = e.target.closest('.day');
                    if (dayElement && dayElement.dataset.date) {
                        document.getElementById('transaction-date').value = dayElement.dataset.date;
                        modal.style.display = 'flex';
                    }
                });
            }

            async saveTransaction() {
                const formData = {
                    date: document.getElementById('transaction-date').value,
                    type: document.getElementById('transaction-type').value,
                    amount: parseInt(document.getElementById('transaction-amount').value),
                    category: document.getElementById('transaction-category').value,
                    description: document.getElementById('transaction-description').value
                };

                if (formData.type === 'expense') {
                    formData.amount = -Math.abs(formData.amount);
                } else {
                    formData.amount = Math.abs(formData.amount);
                }

                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['transactions'], 'readwrite');
                    const store = transaction.objectStore('transactions');
                    
                    const request = store.add({
                        date: formData.date,
                        amount: formData.amount,
                        category: formData.category,
                        description: formData.description,
                        createdAt: new Date().toISOString()
                    });

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }
        }

        // アプリケーションの起動
        document.addEventListener('DOMContentLoaded', async () => {
            window.financeApp = new FinanceCalendar();
        });
    </script>
</body>
</html>
