<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資収支管理カレンダー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
            position: relative;
        }

        .month-year {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .month-year:hover {
            background: rgba(255,255,255,0.1);
        }

        .total-amount-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .total-amount {
            font-size: 2.2rem;
            font-weight: bold;
            color: #27ae60;
        }

        .nav-btn {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .nav-btn:hover {
            background: #2980b9;
        }

        .calendar {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            padding: 0;
        }

        .calendar-main {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(6, 1fr);
            border: 1px solid #bdc3c7;
            overflow: hidden;
            flex: 1;
            min-height: 0;
            width: 100%;
            height: 100%;
        }

        .weekday {
            padding: 10px 5px;
            text-align: center;
            background: #34495e;
            color: white;
            font-weight: bold;
            border-right: 1px solid #2c3e50;
            font-size: 0.9rem;
        }

        .weekday:last-child {
            border-right: none;
        }

        .day {
            padding: 5px;
            border-right: 1px solid #ecf0f1;
            border-bottom: 1px solid #ecf0f1;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 0;
        }

        .day.selected {
            background: #e3f2fd !important;
            border: 2px solid #2196f3;
        }

        .day.has-error {
            background: #ffebee !important;
            border: 1px solid #f44336;
        }

        .day:nth-child(7n) {
            border-right: none;
        }

        .calendar-main > .day:nth-last-child(-n+7) {
            border-bottom: none;
        }

        .day:hover {
            background: #f8f9fa;
        }

        .day.empty {
            background: #f8f9fa;
            cursor: default;
        }

        .day.sunday {
            background: #fff5f5;
        }

        .day.saturday {
            background: #f0f8ff;
        }

        .day-number {
            font-size: 0.85rem;
            font-weight: bold;
            line-height: 1;
        }

        .day.sunday .day-number {
            color: #e74c3c;
        }

        .day.saturday .day-number {
            color: #3498db;
        }

        .daily-total {
            font-weight: bold;
            text-align: center;
            line-height: 1.1;
            word-break: break-all;
            overflow: hidden;
            max-height: 100%;
            transition: font-size 0.2s;
        }

        .daily-total.income {
            color: #27ae60;
        }

        .daily-total.expense {
            color: #e74c3c;
        }

        .daily-total.zero {
            color: #7f8c8d;
        }

        .daily-total.error {
            color: #f44336;
            font-size: 0.7rem;
        }

        .day-details {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #bdc3c7;
            flex-shrink: 0;
            max-height: 30vh;
            overflow-y: auto;
        }

        .day-details h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .transaction-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ecf0f1;
            position: relative;
        }

        .transaction-item.has-error {
            border-color: #f44336;
            background: #ffebee;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .transaction-amount.positive {
            color: #27ae60;
        }

        .transaction-amount.negative {
            color: #e74c3c;
        }

        .transaction-amount.error {
            color: #f44336;
        }

        .transaction-description {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .transaction-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        .no-transactions {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
        }

        .error-notice {
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            color: #c62828;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            padding: 15px;
            background: #ecf0f1;
            border-top: 1px solid #bdc3c7;
            flex-shrink: 0;
        }

        .add-btn {
            padding: 8px 16px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .add-btn:hover {
            background: #219a52;
        }

        .month-picker-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .month-picker-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }

        .month-picker select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1rem;
        }

        .month-picker-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .form-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .save-btn {
            padding: 8px 16px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .cancel-btn {
            padding: 8px 16px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 12px;
            }
            .month-year {
                font-size: 1.6rem;
            }
            .total-amount {
                font-size: 1.8rem;
            }
            .weekday {
                padding: 8px 3px;
                font-size: 0.8rem;
            }
            .day {
                padding: 3px;
            }
            .day-number {
                font-size: 0.8rem;
            }
            .daily-total {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .month-year {
                font-size: 1.4rem;
            }
            .total-amount {
                font-size: 1.5rem;
            }
            .weekday {
                font-size: 0.75rem;
                padding: 6px 2px;
            }
            .day-number {
                font-size: 0.75rem;
            }
            .nav-btn, .add-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            .total-amount-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="month-year" id="current-month">2025年11月</div>
            <div class="total-amount-container">
                <button class="nav-btn" id="prev-month">前月</button>
                <div class="total-amount" id="total-amount">¥20,705,077</div>
                <button class="nav-btn" id="next-month">次月</button>
            </div>
        </div>

        <div class="calendar">
            <div class="calendar-main" id="calendar-main">
                <div class="weekday">日</div>
                <div class="weekday">月</div>
                <div class="weekday">火</div>
                <div class="weekday">水</div>
                <div class="weekday">木</div>
                <div class="weekday">金</div>
                <div class="weekday">土</div>
            </div>
        </div>

        <div class="day-details" id="day-details"></div>

        <div class="controls">
            <button class="add-btn" id="add-transaction">取引を追加</button>
            <button class="nav-btn" id="cleanup-data" style="background: #f39c12; margin-left: 10px;">データ修復</button>
        </div>
    </div>

    <div class="month-picker-modal" id="month-picker-modal">
        <div class="month-picker-content">
            <h3>月を選択</h3>
            <div class="month-picker">
                <select id="year-select"></select>
                <select id="month-select"></select>
            </div>
            <div class="month-picker-buttons">
                <button class="cancel-btn" id="cancel-month-picker">キャンセル</button>
                <button class="save-btn" id="confirm-month-picker">決定</button>
            </div>
        </div>
    </div>

    <div class="modal" id="transaction-modal">
        <div class="modal-content">
            <h3>投資取引を追加</h3>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="transaction-date">日付</label>
                    <input type="date" id="transaction-date" required>
                </div>
                <div class="form-group">
                    <label for="investment-amount">投資金額</label>
                    <input type="number" id="investment-amount" required>
                </div>
                <div class="form-group">
                    <label for="return-amount">回収金額</label>
                    <input type="number" id="return-amount" required>
                </div>
                <div class="form-group">
                    <label for="transaction-description">説明</label>
                    <input type="text" id="transaction-description">
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn" id="cancel-btn">キャンセル</button>
                    <button type="submit" class="save-btn">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class FinanceCalendar {
            constructor() {
                this.currentDate = new Date(2025, 10, 1);
                this.selectedDate = null;
                this.db = null;
                this.init();
            }

            async init() {
                await this.initDB();
                await this.cleanupErrorData();
                this.renderCalendar();
                this.setupEventListeners();
                this.populateMonthPicker();
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('FinanceCalendarDB', 1);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        this.addSampleData().then(() => resolve());
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('transactions')) {
                            const store = db.createObjectStore('transactions', {
                                keyPath: 'id',
                                autoIncrement: true
                            });
                            store.createIndex('date', 'date', { unique: false });
                        }
                    };
                });
            }

            async cleanupErrorData() {
                try {
                    const allTransactions = await this.getAllTransactions();
                    let errorCount = 0;
                    
                    for (const transaction of allTransactions) {
                        if (this.isErrorData(transaction)) {
                            await this.deleteTransaction(transaction.id);
                            errorCount++;
                        }
                    }
                    
                    if (errorCount > 0) {
                        console.log(`${errorCount}件のエラーデータを削除しました`);
                    }
                    
                } catch (error) {
                    console.error('エラーデータのクリーンアップに失敗:', error);
                }
            }

            isErrorData(transaction) {
                if (!Number.isFinite(transaction.investmentAmount) || 
                    !Number.isFinite(transaction.returnAmount)) {
                    return true;
                }
                
                if (transaction.investmentAmount < 0 || transaction.returnAmount < 0) {
                    return true;
                }
                
                if (!transaction.date || isNaN(new Date(transaction.date).getTime())) {
                    return true;
                }
                
                return false;
            }

            async getAllTransactions() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['transactions'], 'readonly');
                    const store = transaction.objectStore('transactions');
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async deleteTransaction(id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['transactions'], 'readwrite');
                    const store = transaction.objectStore('transactions');
                    const request = store.delete(id);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async addSampleData() {
                const sampleData = [
                    {
                        date: '2025-11-01',
                        investmentAmount: 505000,
                        returnAmount: 0,
                        description: 'サンプル投資1'
                    },
                    {
                        date: '2025-11-02',
                        investmentAmount: 20000077,
                        returnAmount: 0,
                        description: 'サンプル投資2'
                    },
                    {
                        date: '2025-11-03',
                        investmentAmount: 200000,
                        returnAmount: 0,
                        description: 'サンプル投資3'
                    }
                ];

                for (const data of sampleData) {
                    await this.saveTransactionData(data);
                }
            }

            async saveTransactionData(formData) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['transactions'], 'readwrite');
                    const store = transaction.objectStore('transactions');
                    
                    const request = store.add({
                        date: formData.date,
                        investmentAmount: formData.investmentAmount,
                        returnAmount: formData.returnAmount,
                        description: formData.description,
                        createdAt: new Date().toISOString()
                    });

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            renderCalendar() {
                const calendarMain = document.getElementById('calendar-main');
                const weekdays = calendarMain.querySelectorAll('.weekday');
                calendarMain.innerHTML = '';
                
                weekdays.forEach(weekday => {
                    calendarMain.appendChild(weekday.cloneNode(true));
                });

                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                
                document.getElementById('current-month').textContent = 
                    `${year}年${month + 1}月`;

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDay = firstDay.getDay();
                const totalDays = lastDay.getDate();

                for (let i = 0; i < startDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'day empty';
                    calendarMain.appendChild(emptyDay);
                }

                for (let date = 1; date <= totalDays; date++) {
                    const dayDiv = document.createElement('div');
                    const dayOfWeek = (startDay + date - 1) % 7;
                    
                    dayDiv.className = 'day';
                    if (dayOfWeek === 0) dayDiv.classList.add('sunday');
                    if (dayOfWeek === 6) dayDiv.classList.add('saturday');
                    
                    if (this.selectedDate && 
                        this.selectedDate.getFullYear() === year &&
                        this.selectedDate.getMonth() === month &&
                        this.selectedDate.getDate() === date) {
                        dayDiv.classList.add('selected');
                    }
                    
                    dayDiv.innerHTML = `<div class="day-number">${date}</div>`;
                    dayDiv.dataset.date = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                    
                    this.renderDayTotal(dayDiv, year, month, date);
                    calendarMain.appendChild(dayDiv);
                }

                const totalCells = startDay + totalDays;
                const remainingCells = 42 - totalCells;
                for (let i = 0; i < remainingCells; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'day empty';
                    calendarMain.appendChild(emptyDay);
                }

                this.updateTotalAmount();
            }

            async renderDayTotal(dayElement, year, month, day) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                try {
                    const transactions = await this.getTransactionsByDate(dateStr);
                    let dayTotal = 0;
                    let hasError = false;

                    for (const transaction of transactions) {
                        if (this.isErrorData(transaction)) {
                            hasError = true;
                            continue;
                        }
                        dayTotal += (transaction.returnAmount - transaction.investmentAmount);
                    }

                    if (hasError) {
                        dayElement.classList.add('has-error');
                    }

                    if (dayTotal !== 0 || hasError) {
                        const totalEl = document.createElement('div');
                        
                        if (hasError) {
                            totalEl.className = 'daily-total error';
                            totalEl.textContent = 'データエラー';
                        } else {
                            totalEl.className = `daily-total ${dayTotal > 0 ? 'income' : 'expense'}`;
                            const formattedAmount = this.formatAmountWithFontSize(dayTotal);
                            totalEl.innerHTML = formattedAmount;
                        }
                        
                        dayElement.appendChild(totalEl);
                    }

                } catch (error) {
                    console.error('取引データの取得に失敗:', error);
                }
            }

            formatAmountWithFontSize(amount) {
                const absAmount = Math.abs(amount);
                let fontSize = '0.75rem';
                
                if (absAmount >= 1000000) {
                    fontSize = '0.65rem';
                }
                
                if (absAmount >= 100000000) {
                    fontSize = '0.55rem';
                }
                
                const formattedAmount = absAmount.toLocaleString();
                const sign = amount > 0 ? '+' : '-';
                
                return `<span style="font-size: ${fontSize}">${sign}${formattedAmount}</span>`;
            }

            async getTransactionsByDate(date) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['transactions'], 'readonly');
                    const store = transaction.objectStore('transactions');
                    const index = store.index('date');
                    const range = IDBKeyRange.only(date);
                    const request = index.getAll(range);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async updateTotalAmount() {
                try {
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth();
                    const startDate = `${year}-${String(month + 1).padStart(2, '0')}-01`;
                    const endDate = `${year}-${String(month + 1).padStart(2, '0')}-31`;
                    
                    const transactions = await this.getTransactionsByRange(startDate, endDate);
                    
                    let total = 0;
                    let hasError = false;
                    
                    for (const transaction of transactions) {
                        if (this.isErrorData(transaction)) {
                            hasError = true;
                            continue;
                        }
                        total += (transaction.returnAmount - transaction.investmentAmount);
                    }

                    const totalElement = document.getElementById('total-amount');
                    if (hasError) {
                        totalElement.textContent = 'データエラー';
                        totalElement.style.color = '#f44336';
                    } else {
                        totalElement.textContent = `¥${total.toLocaleString()}`;
                        totalElement.style.color = total >= 0 ? '#27ae60' : '#e74c3c';
                    }

                } catch (error) {
                    console.error('合計金額の更新に失敗:', error);
                    const totalElement = document.getElementById('total-amount');
                    totalElement.textContent = '計算エラー';
                    totalElement.style.color = '#f44336';
                }
            }

            async getTransactionsByRange(startDate, endDate) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['transactions'], 'readonly');
                    const store = transaction.objectStore('transactions');
                    const index = store.index('date');
                    const range = IDBKeyRange.bound(startDate, endDate);
                    const request = index.getAll(range);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async showDayDetails(dateStr) {
                const dayDetails = document.getElementById('day-details');
                
                try {
                    const transactions = await this.getTransactionsByDate(dateStr);
                    const validTransactions = transactions.filter(t => !this.isErrorData(t));
                    const errorTransactions = transactions.filter(t => this.isErrorData(t));
                    
                    if (validTransactions.length === 0 && errorTransactions.length === 0) {
                        dayDetails.innerHTML = `
                            <h3>${dateStr.replace(/-/g, '/')}</h3>
                            <div class="no-transactions">取引がありません</div>
                        `;
                        return;
                    }
                    
                    let html = `<h3>${dateStr.replace(/-/g, '/')}</h3>`;
                    
                    if (errorTransactions.length > 0) {
                        html += `
                            <div class="error-notice">
                                ${errorTransactions.length}件のエラーデータがあります。
                                <button class="delete-btn" onclick="financeApp.cleanupDayData('${dateStr}')">修復</button>
                            </div>
                        `;
                    }
                    
                    html += '<div class="transaction-list">';
                    
                    validTransactions.forEach(transaction => {
                        const amount = transaction.returnAmount - transaction.investmentAmount;
                        const amountClass = amount >= 0 ? 'positive' : 'negative';
                        const amountSign = amount >= 0 ? '+' : '';
                        
                        html += `
                            <div class="transaction-item">
                                <div class="transaction-actions">
                                    <button class="delete-btn" onclick="financeApp.deleteTransactionAndRefresh(${transaction.id})">削除</button>
                                </div>
                                <div class="transaction-amount ${amountClass}">
                                    ${amountSign}¥${amount.toLocaleString()}
                                </div>
                                <div class="transaction-description">
                                    ${transaction.description || '説明なし'}
                                </div>
                                <div class="transaction-details">
                                    投資: ¥${transaction.investmentAmount.toLocaleString()} | 
                                    回収: ¥${transaction.returnAmount.toLocaleString()}
                                </div>
                            </div>
                        `;
                    });
                    
                    errorTransactions.forEach(transaction => {
                        html += `
                            <div class="transaction-item has-error">
                                <div class="transaction-actions">
                                    <button class="delete-btn" onclick="financeApp.deleteTransactionAndRefresh(${transaction.id})">削除</button>
                                </div>
                                <div class="transaction-amount error">
                                    データエラー
                                </div>
                                <div class="transaction-description">
                                    ${transaction.description || '説明なし'}
                                </div>
                                <div class="transaction-details">
                                    投資: ${transaction.investmentAmount} | 
                                    回収: ${transaction.returnAmount}
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    dayDetails.innerHTML = html;
                    
                } catch (error) {
                    console.error('取引データの取得に失敗:', error);
                    dayDetails.innerHTML = `
                        <h3>${dateStr.replace(/-/g, '/')}</h3>
                        <div class="no-transactions">データの読み込みに失敗しました</div>
                    `;
                }
            }

            async cleanupDayData(dateStr) {
                try {
                    const transactions = await this.getTransactionsByDate(dateStr);
                    let deletedCount = 0;
                    
                    for (const transaction of transactions) {
                        if (this.isErrorData(transaction)) {
                            await this.deleteTransaction(transaction.id);
                            deletedCount++;
                        }
                    }
                    
                    if (deletedCount > 0) {
                        alert(`${deletedCount}件のエラーデータを削除しました`);
                        this.renderCalendar();
                        this.showDayDetails(dateStr);
                    }
                    
                } catch (error) {
                    console.error('エラーデータの削除に失敗:', error);
                    alert('エラーデータの削除に失敗しました');
                }
            }

            async deleteTransactionAndRefresh(id) {
                if (confirm('この取引を削除しますか？')) {
                    try {
                        await this.deleteTransaction(id);
                        this.renderCalendar();
                        
                        if (this.selectedDate) {
                            const dateStr = this.selectedDate.toISOString().split('T')[0];
                            this.showDayDetails(dateStr);
                        }
                    } catch (error) {
                        console.error('取引の削除に失敗:', error);
                        alert('取引の削除に失敗しました');
                    }
                }
            }

            populateMonthPicker() {
                const yearSelect = document.getElementById('year-select');
                const monthSelect = document.getElementById('month-select');
                
                for (let year = 2020; year <= 2030; year++) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = `${year}年`;
                    if (year === this.currentDate.getFullYear()) {
                        option.selected = true;
                    }
                    yearSelect.appendChild(option);
                }
                
                for (let month = 0; month < 12; month++) {
                    const option = document.createElement('option');
                    option.value = month;
                    option.textContent = `${month + 1}月`;
                    if (month === this.currentDate.getMonth()) {
                        option.selected = true;
                    }
                    monthSelect.appendChild(option);
                }
            }

            setupEventListeners() {
                const monthPickerModal = document.getElementById('month-picker-modal');
                document.getElementById('current-month').addEventListener('click', () => {
                    monthPickerModal.style.display = 'flex';
                });

                document.getElementById('cancel-month-picker').addEventListener('click', () => {
                    monthPickerModal.style.display = 'none';
                });

                document.getElementById('confirm-month-picker').addEventListener('click', () => {
                    const year = parseInt(document.getElementById('year-select').value);
                    const month = parseInt(document.getElementById('month-select').value);
                    
                    this.currentDate = new Date(year, month, 1);
                    this.selectedDate = null;
                    this.renderCalendar();
                    document.getElementById('day-details').innerHTML = '';
                    monthPickerModal.style.display = 'none';
                });

                document.getElementById('prev-month').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.selectedDate = null;
                    this.renderCalendar();
                    document.getElementById('day-details').innerHTML = '';
                });

                document.getElementById('next-month').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.selectedDate = null;
                    this.renderCalendar();
                    document.getElementById('day-details').innerHTML = '';
                });

                document.getElementById('cleanup-data').addEventListener('click', async () => {
                    if (confirm('全データをスキャンしてエラーデータを修復しますか？')) {
                        await this.cleanupErrorData();
                        this.renderCalendar();
                        if (this.selectedDate) {
                            const dateStr = this.selectedDate.toISOString().split('T')[0];
                            this.showDayDetails(dateStr);
                        }
                        alert('データ修復が完了しました');
                    }
                });

                const modal = document.getElementById('transaction-modal');
                const addBtn = document.getElementById('add-transaction');
                const cancelBtn = document.getElementById('cancel-btn');
                const form = document.getElementById('transaction-form');

                addBtn.addEventListener('click', () => {
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('transaction-date').value = today;
                    modal.style.display = 'flex';
                });

                cancelBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                    form.reset();
                });

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const investmentAmount = parseInt(document.getElementById('investment-amount').value) || 0;
                    const returnAmount = parseInt(document.getElementById('return-amount').value) || 0;
                    
                    if (!Number.isFinite(investmentAmount) || investmentAmount < 0) {
                        alert('投資金額は0以上の数値を入力してください');
                        return;
                    }
                    
                    if (!Number.isFinite(returnAmount) || returnAmount < 0) {
                        alert('回収金額は0以上の数値を入力してください');
                        return;
                    }

                    await this.saveTransaction();
                    modal.style.display = 'none';
                    form.reset();
                    this.renderCalendar();
                    
                    if (this.selectedDate) {
                        const dateStr = this.selectedDate.toISOString().split('T')[0];
                        this.showDayDetails(dateStr);
                    }
                });

                document.getElementById('calendar-main').addEventListener('click', async (e) => {
                    const dayElement = e.target.closest('.day');
                    if (dayElement && dayElement.dataset.date && !dayElement.classList.contains('empty')) {
                        const dateStr = dayElement.dataset.date;
                        
                        if (this.selectedDate && 
                            this.selectedDate.toISOString().split('T')[0] === dateStr) {
                            document.getElementById('transaction-date').value = dateStr;
                            modal.style.display = 'flex';
                        } else {
                            this.selectedDate = new Date(dateStr);
                            this.renderCalendar();
                            this.showDayDetails(dateStr);
                        }
                    }
                });
            }

            async saveTransaction() {
                const formData = {
                    date: document.getElementById('transaction-date').value,
                    investmentAmount: parseInt(document.getElementById('investment-amount').value) || 0,
                    returnAmount: parseInt(document.getElementById('return-amount').value) || 0,
                    description: document.getElementById('transaction-description').value
                };

                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['transactions'], 'readwrite');
                    const store = transaction.objectStore('transactions');
                    
                    const request = store.add({
                        date: formData.date,
                        investmentAmount: formData.investmentAmount,
                        returnAmount: formData.returnAmount,
                        description: formData.description,
                        createdAt: new Date().toISOString()
                    });

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            window.financeApp = new FinanceCalendar();
        });
    </script>
</body>
</html>
