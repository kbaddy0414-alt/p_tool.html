<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収支管理カレンダー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 95vw;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .month-year {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .total-amount {
            font-size: 2.2rem;
            font-weight: bold;
            color: #27ae60;
        }

        .calendar {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* メインのカレンダーグリッド - 画面いっぱいに広げる */
        .calendar-main {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(6, 1fr);
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            overflow: hidden;
            flex: 1;
            min-height: 0;
        }

        /* 曜日ヘッダー */
        .weekday {
            padding: 10px 5px;
            text-align: center;
            background: #34495e;
            color: white;
            font-weight: bold;
            border-right: 1px solid #2c3e50;
            font-size: 0.9rem;
        }

        .weekday:last-child {
            border-right: none;
        }

        /* 日付セル */
        .day {
            padding: 5px;
            border-right: 1px solid #ecf0f1;
            border-bottom: 1px solid #ecf0f1;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 0;
        }

        /* グリッドの最後の列と行のボーダーを削除 */
        .day:nth-child(7n) {
            border-right: none;
        }

        .calendar-main > .day:nth-last-child(-n+7) {
            border-bottom: none;
        }

        .day:hover {
            background: #f8f9fa;
        }

        .day.empty {
            background: #f8f9fa;
            cursor: default;
        }

        .day.sunday {
            background: #fff5f5;
        }

        .day.saturday {
            background: #f0f8ff;
        }

        .day-number {
            font-size: 0.85rem;
            font-weight: bold;
            line-height: 1;
        }

        .day.sunday .day-number {
            color: #e74c3c;
        }

        .day.saturday .day-number {
            color: #3498db;
        }

        /* 日計表示 - 小さなフォントでコンパクトに */
        .daily-total {
            font-size: 0.75rem;
            font-weight: bold;
            text-align: center;
            line-height: 1.1;
            word-break: break-all;
            overflow: hidden;
            max-height: 100%;
        }

        .daily-total.income {
            color: #27ae60;
        }

        .daily-total.expense {
            color: #e74c3c;
        }

        .daily-total.zero {
            color: #7f8c8d;
            font-size: 0.7rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #ecf0f1;
            border-top: 1px solid #bdc3c7;
            flex-shrink: 0;
        }

        .nav-btn {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .nav-btn:hover {
            background: #2980b9;
        }

        .add-btn {
            padding: 8px 16px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .add-btn:hover {
            background: #219a52;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .form-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .save-btn {
            padding: 8px 16px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .cancel-btn {
            padding: 8px 16px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .container {
                max-width: 98vw;
                height: calc(100vh - 10px);
            }
            
            .header {
                padding: 15px;
            }
            
            .month-year {
                font-size: 1.6rem;
            }
            
            .total-amount {
                font-size: 1.8rem;
            }
            
            .calendar {
                padding: 10px;
            }
            
            .weekday {
                padding: 8px 3px;
                font-size: 0.8rem;
            }
            
            .day {
                padding: 3px;
            }
            
            .day-number {
                font-size: 0.8rem;
            }
            
            .daily-total {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .month-year {
                font-size: 1.4rem;
            }
            
            .total-amount {
                font-size: 1.5rem;
            }
            
            .weekday {
                font-size: 0.75rem;
                padding: 6px 2px;
            }
            
            .day-number {
                font-size: 0.75rem;
            }
            
            .daily-total {
                font-size: 0.65rem;
            }
            
            .nav-btn, .add-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="month-year" id="current-month">2025年11月</div>
            <div class="total-amount" id="total-amount">32,000円</div>
        </div>

        <div class="calendar">
            <div class="calendar-main" id="calendar-main">
                <!-- 曜日ヘッダー -->
                <div class="weekday">日</div>
                <div class="weekday">月</div>
                <div class="weekday">火</div>
                <div class="weekday">水</div>
                <div class="weekday">木</div>
                <div class="weekday">金</div>
                <div class="weekday">土</div>
                
                <!-- 日付セルはJavaScriptで動的に追加 -->
            </div>
        </div>

        <div class="controls">
            <button class="nav-btn" id="prev-month">前月</button>
            <button class="add-btn" id="add-transaction">取引を追加</button>
            <button class="nav-btn" id="next-month">次月</button>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal" id="transaction-modal">
        <div class="modal-content">
            <h3>取引を追加</h3>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="transaction-date">日付</label>
                    <input type="date" id="transaction-date" required>
                </div>
                <div class="form-group">
                    <label for="transaction-type">種類</label>
                    <select id="transaction-type" required>
                        <option value="income">収入</option>
                        <option value="expense">支出</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transaction-amount">金額</label>
                    <input type="number" id="transaction-amount" required>
                </div>
                <div class="form-group">
                    <label for="transaction-category">カテゴリ</label>
                    <select id="transaction-category" required>
                        <option value="給料">給料</option>
                        <option value="副業">副業</option>
                        <option value="食費">食費</option>
                        <option value="交通費">交通費</option>
                        <option value="娯楽">娯楽</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transaction-description">説明</label>
                    <input type="text" id="transaction-description">
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn" id="cancel-btn">キャンセル</button>
                    <button type="submit" class="save-btn">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class FinanceCalendar {
            constructor() {
                this.currentDate = new Date(2025, 10, 1); // 2025年11月
                this.db = null;
                this.init();
            }

            async init() {
                await this.initDB();
                this.renderCalendar();
                this.setupEventListeners();
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('FinanceCalendarDB', 1);
                    
                    request.onerror = () => reject(request.error);
                    
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        if (!db.objectStoreNames.contains('transactions')) {
                            const store = db.createObjectStore('transactions', {
                                keyPath: 'id',
                                autoIncrement: true
                            });
                            store.createIndex('date', 'date', { unique: false });
                        }
                    };
                });
            }

            renderCalendar() {
                const calendarMain = document.getElementById('calendar-main');
                // 既存の日付セルをクリア（曜日ヘッダーは残す）
                const weekdays = calendarMain.querySelectorAll('.weekday');
                calendarMain.innerHTML = '';
                
                // 曜日ヘッダーを再追加
                weekdays.forEach(weekday => {
                    calendarMain.appendChild(weekday.cloneNode(true));
                });

                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                
                document.getElementById('current-month').textContent = 
                    `${year}年${month + 1}月`;

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDay = firstDay.getDay(); // 0=日曜日
                const totalDays = lastDay.getDate();

                // 空白セルを追加（月初めの空白）
                for (let i = 0; i < startDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'day empty';
                    calendarMain.appendChild(emptyDay);
                }

                // 日付セルを追加
                for (let date = 1; date <= totalDays; date++) {
                    const dayDiv = document.createElement('div');
                    const dayOfWeek = (startDay + date - 1) % 7;
                    
                    dayDiv.className = 'day';
                    if (dayOfWeek === 0) dayDiv.classList.add('sunday');
                    if (dayOfWeek === 6) dayDiv.classList.add('saturday');
                    
                    // 基本構造
                    dayDiv.innerHTML = `
                        <div class="day-number">${date}</div>
                    `;
                    dayDiv.dataset.date = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                    
                    this.renderDayTotal(dayDiv, year, month, date);
                    calendarMain.appendChild(dayDiv);
                }

                // 月末の空白セルを追加（合計42セルになるように）
                const totalCells = startDay + totalDays;
                const remainingCells = 42 - totalCells;
                for (let i = 0; i < remainingCells; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'day empty';
                    calendarMain.appendChild(emptyDay);
                }

                this.updateTotalAmount();
            }

            async renderDayTotal(dayElement, year, month, day) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                try {
                    const transactions = await this.getTransactionsByDate(dateStr);
                    let dayTotal = 0;

                    transactions.forEach(transaction => {
                        dayTotal += parseInt(transaction.amount);
                    });

                    // 日計を表示
                    if (dayTotal !== 0) {
                        const totalEl = document.createElement('div');
                        totalEl.className = `daily-total ${dayTotal > 0 ? 'income' : 'expense'}`;
                        
                        // 6桁まで全額表示（例: +123,456）
                        const formattedAmount = this.formatFullAmount(Math.abs(dayTotal));
                        totalEl.textContent = `${dayTotal > 0 ? '+' : '-'}${formattedAmount}`;
                        
                        dayElement.appendChild(totalEl);
                    }

                } catch (error) {
                    console.error('取引データの取得に失敗:', error);
                }
            }

            // 6桁まで全額表示（例: 123,456）
            formatFullAmount(amount) {
                return amount.toLocaleString();
            }

            async getTransactionsByDate(date) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['transactions'], 'readonly');
                    const store = transaction.objectStore('transactions');
                    const index = store.index('date');
                    const range = IDBKeyRange.only(date);
                    
                    const request = index.getAll(range);
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async updateTotalAmount() {
                try {
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth();
                    const startDate = `${year}-${String(month + 1).padStart(2, '0')}-01`;
                    const endDate = `${year}-${String(month + 1).padStart(2, '0')}-31`;
                    
                    const transactions = await this.getTransactionsByRange(startDate, endDate);
                    
                    let total = 0;
                    transactions.forEach(transaction => {
                        total += parseInt(transaction.amount);
                    });

                    document.getElementById('total-amount').textContent = 
                        `${total.toLocaleString()}円`;

                } catch (error) {
                    console.error('合計金額の更新に失敗:', error);
                }
            }

            async getTransactionsByRange(startDate, endDate) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['transactions'], 'readonly');
                    const store = transaction.objectStore('transactions');
                    const index = store.index('date');
                    const range = IDBKeyRange.bound(startDate, endDate);
                    
                    const request = index.getAll(range);
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            setupEventListeners() {
                document.getElementById('prev-month').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.renderCalendar();
                });

                document.getElementById('next-month').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.renderCalendar();
                });

                const modal = document.getElementById('transaction-modal');
                const addBtn = document.getElementById('add-transaction');
                const cancelBtn = document.getElementById('cancel-btn');
                const form = document.getElementById('transaction-form');

                addBtn.addEventListener('click', () => {
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('transaction-date').value = today;
                    modal.style.display = 'flex';
                });

                cancelBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                    form.reset();
                });

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.saveTransaction();
                    modal.style.display = 'none';
                    form.reset();
                    this.renderCalendar();
                });

                document.getElementById('calendar-main').addEventListener('click', (e) => {
                    const dayElement = e.target.closest('.day');
                    if (dayElement && dayElement.dataset.date && !dayElement.classList.contains('empty')) {
                        document.getElementById('transaction-date').value = dayElement.dataset.date;
                        modal.style.display = 'flex';
                    }
                });
            }

            async saveTransaction() {
                const formData = {
                    date: document.getElementById('transaction-date').value,
                    type: document.getElementById('transaction-type').value,
                    amount: parseInt(document.getElementById('transaction-amount').value),
                    category: document.getElementById('transaction-category').value,
                    description: document.getElementById('transaction-description').value
                };

                if (formData.type === 'expense') {
                    formData.amount = -Math.abs(formData.amount);
                } else {
                    formData.amount = Math.abs(formData.amount);
                }

                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['transactions'], 'readwrite');
                    const store = transaction.objectStore('transactions');
                    
                    const request = store.add({
                        date: formData.date,
                        amount: formData.amount,
                        category: formData.category,
                        description: formData.description,
                        createdAt: new Date().toISOString()
                    });

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }
        }

        // アプリケーションの起動
        document.addEventListener('DOMContentLoaded', async () => {
            window.financeApp = new FinanceCalendar();
        });
    </script>
</body>
</html>
